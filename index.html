<!DOCTYPE html>
<html>
  <head>
    <title>Intention Timer</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="topBanner">INTENTION TIMER
    </section>
    <section class="mainView">
      <section class="leftPanel">
        <div class="leftPanelTitle"><h1>New Activity</h1>
        </div>
        <div class="mainBox">
          <h1>Select a category:</h1>
          <div class="categoryOptions">
            <div class="study">
              <img src="./assets/study.svg" alt="Study Button" class="icon"/>
              <p>Study
            </div>
            <div class="meditate">
              <img src="./assets/meditate.svg" alt="Meditate Button" class="icon"/>
              <p>Meditate
            </div>
            <div class="exercise">
              <img src="./assets/exercise.svg" alt="Exercise Button" class="icon"/>
              <p>Exercise
            </div>
          </div>
          <div class="userGoals">
            <h1>What would you like to accomplish during this time?</h1>
            <input type="text" class="goalsTextLine" />
            <div class="timer">
              <div class="minutes">
                <p>Minutes
                <br />
                <input type="text" class="minutesTextLine" />
              </div>
              <div class="seconds">
                <p>Seconds
                <br />
                <input type="text" class="secondsTextLine" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="rightPanel">
        <div class="rightPanelTitle"><h1>Past Activities</h1>
        </div>
        <div class="loggedActivities">You haven't logged any activities yet. <br> Complete the form to the left to get started!
        </div>
      </section>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
